<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>QR scaner</title>
    <style>
        body {
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        #camera {
            position: fixed;
            top: 50%;
            left: 50%;

            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;

            z-index: -100;

            transform: translateX(-50%) translateY(-50%);
        }
        #snapshot {
            display: none;
        }

        #debug {
            position: fixed;
            bottom: 0;
            left:0;
        width: 100%;
            background: rgba(255,255,255,0.8);
            padding:8px;
            color:red;
            z-index:9999999;
            font-size: 12px;

        }

        #snapshotLimitOverlay {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 70vmin;
            height: 70vmin;

            transform: translateX(-50%) translateY(-50%);

            text-align: center;
        }

        #snapshotLimitOverlay:after {
            content:'';

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            box-shadow: 0 0 0 999px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

<video id="camera" autoplay>You need a camera in order to use this app.</video>
<div id="snapshotLimitOverlay">
    <div id="about">
        <h4>QR Code Scanner</h4>
        <p>
            ololo
        </p>
    </div>
</div>
<canvas id="snapshot"></canvas>
<button id="flipCamera" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Flip Camera</button>
<div id="debug"></div>


<script src="lib/jsqrcode/src/grid.js"></script>
<script src="lib/jsqrcode/src/version.js"></script>
<script src="lib/jsqrcode/src/detector.js"></script>
<script src="lib/jsqrcode/src/formatinf.js"></script>
<script src="lib/jsqrcode/src/errorlevel.js"></script>
<script src="lib/jsqrcode/src/bitmat.js"></script>
<script src="lib/jsqrcode/src/datablock.js"></script>
<script src="lib/jsqrcode/src/bmparser.js"></script>
<script src="lib/jsqrcode/src/datamask.js"></script>
<script src="lib/jsqrcode/src/rsdecoder.js"></script>
<script src="lib/jsqrcode/src/gf256poly.js"></script>
<script src="lib/jsqrcode/src/gf256.js"></script>
<script src="lib/jsqrcode/src/decoder.js"></script>
<script src="lib/jsqrcode/src/qrcode.js"></script>
<script src="lib/jsqrcode/src/findpat.js"></script>
<script src="lib/jsqrcode/src/alignpat.js"></script>
<script src="lib/jsqrcode/src/databr.js"></script>
<script src="main.js"></script>
</body>
</html>
