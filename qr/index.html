<!DOCTYPE html>
<html>

    <meta charset="utf-8" />

    <title>QR scaner</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

<script src="vendors.js"></script>
