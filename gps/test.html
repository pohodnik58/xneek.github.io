	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="main.css">
  </head>
  <body>
	<div style="padding:24px">
		<table width="100%" border="1">
		
			<tr><td>accelerationX</td><td id="accelerationX"></td></tr>
			<tr><td>accelerationY</td><td id="accelerationY"></td></tr>
			<tr><td>accelerationZ</td><td id="accelerationZ"></td></tr>
			<tr><td>rotationAlpha</td><td id="rotationAlpha"></td></tr>
			<tr><td>rotationBeta</td><td id="rotationBeta"></td></tr>
			<tr><td>rotationGamma</td><td id="rotationGamma"></td></tr>
		<table>
	</div>
	<script>
		var accelerationX = document.getElementById("accelerationX"),
			accelerationY = document.getElementById("accelerationY"),
			accelerationZ = document.getElementById("accelerationZ"),
			rotationAlpha = document.getElementById("rotationAlpha"),
			rotationBeta = document.getElementById("rotationBeta"),
			rotationGamma = document.getElementById("rotationGamma");
			if (window.DeviceMotionEvent != undefined) {
				
				window.ondevicemotion = function(e) {
				
					
				
					accelerationX.innerText = e.accelerationIncludingGravity.x*10;
					accelerationY.innerText = e.accelerationIncludingGravity.y*10;
					accelerationZ.innerText = e.accelerationIncludingGravity.z*10;
					
					
					
					if ( e.rotationRate ) {
						rotationAlpha.innerText = e.rotationRate.alpha*10;
						rotationBeta.innerText = e.rotationRate.beta*10;
						rotationGamma.innerText = e.rotationRate.gamma*10;
						
					}
					

					
				}
			} 
	
	</script>
  </body>
</html>
